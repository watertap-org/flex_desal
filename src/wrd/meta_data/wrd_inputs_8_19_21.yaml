# A and B coefficients for the RO system updated for each stage.
# The A and B values are the average of the WaterTAP modeled A and B for August 2021 data.
# Data used for each stage is in src/wrd/membrane_properties/cleaned_data...
reverse_osmosis_1d:
  number_of_trains: 1  # unitless
  stage_1:
    A_comp: 7.32e-12  # m/s/Pa
    B_comp: 7.50e-8  # m/s
    # From Toray TMG(D) Series, low pressure brackish water RO membrane - TMG20D-400 datasheet 
    channel_height:
      value: 86.36e-5 # 34 mil to m
      units: m
    element_membrane_area: 
      value: 37  # m2
      units: m**2
    element_length: 1.0  # m
    spacer_porosity: .90 # unitless
    # WRD design document
    number_of_vessels: 72 # unitless
    number_of_elements_per_vessel: 7  # unitless
    # For Train 1 data on 8/19/21
    water_recovery_mass_phase: 0.610  # unitless
    pressure_drop: 
      value: -10.7
      units: psi
  stage_2:
    A_comp: 7.02e-12  # m/s/Pa
    B_comp: 4.69e-8  # m/s
    channel_height: 
      value: 86.36e-5 # mil to m
      units: m
    element_membrane_area: 
      value: 37  # m2
      units: m**2
    element_length: 1.0  # m
    spacer_porosity: .90 # unitless
    # WRD design document
    number_of_vessels: 30 # unitless
    number_of_elements_per_vessel: 7  # unitless
    # For Train 1 data on 8/19/21
    water_recovery_mass_phase: 0.617  # unitless
    pressure_drop: 
      value: -6
      units: psi
  stage_3:
    A_comp: 8.49e-12  # m/s/Pa
    B_comp: 1.32e-7  # m/s
    # From Toray TMG(D) Series, low pressure brackish water RO membrane - TMG20D-400 datasheet 
    channel_height: 
      value: 86.36e-5 # mil to m
      units: m
    element_membrane_area: 
      value: 37  # m2
      units: m**2
    element_length: 1.0  # m
    spacer_porosity: .90  # unitless
    # WRD design document
    number_of_vessels: 15  # unitless
    number_of_elements_per_vessel: 7  # unitless
    # For Train 1 data on 8/19/21
    water_recovery_mass_phase: 0.516  # unitless
    pressure_drop: 
      value: -7
      units: psi

